name: 'action-mcreleaser'
description: 'Github Action to publish artifacts to multiple Minecraft-related platforms using MCReleaser'
inputs:
  files:
    description: 'The files to upload'
    required: true
  platforms:
    description: 'The platforms to upload to'
    required: false
    default: 'all'
runs:
  using: 'docker'
  image: 'ghcr.io/hsgamer/mcreleaser:master'
  env:
    DOCKER_FILES: ${{ inputs.files }}
    DOCKER_PLATFORMS: ${{ inputs.platforms }}
